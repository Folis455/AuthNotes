{% extends "base.html" %} {% block title %}Registrarse{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Registrarse</h3>
  <div class="form-group">
    <label for="email">Dirección de correo electrónico</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="E-mail"
    />
  </div>

  <div class="form-group">
    <label for="firstName">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Ingrese su nombre"
    />
  </div>

  <div class="form-group">
    <label for="password1">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Contraseña"
    />
  </div>

  <div class="form-group">
    <label for="password2">Contraseña (Confirmar)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirme su contraseña"
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Confirmar</button>
</form>
{% endblock %}
